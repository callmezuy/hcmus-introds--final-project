name: introds_project
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.11.5
  - git=2.42.0

  # Notebook support for VSCode
  - ipykernel=6.25.0
  - ipywidgets=8.1.1

  # Web scraping and requests
  - requests=2.31.0
  - requests-cache=1.1.1
  - beautifulsoup4=4.12.2
  - lxml=4.9.3

  # Data science core
  - numpy=1.26.0
  - pandas=2.1.1
  - scipy=1.11.3
  - openpyxl=3.1.2

  # Machine learning
  - scikit-learn=1.3.1
  - joblib=1.3.2
  - lightgbm=4.6.0
  - xgboost=3.1.2

  # Visualization
  - matplotlib=3.8.0
  - seaborn=0.13.0
  - plotly=5.17.0

  # Utilities
  - pip=23.3

  - pip:
    - vnstock
    - IPython
    - tqdm==4.65.0
    - jupyter-black
